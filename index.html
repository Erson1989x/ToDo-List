<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO List</title>
</head>
<body>
    <div class="todo-list-container">
          <div class="todo-application">
            <h1>To-Do List <img src="./images/file-pen-solid.svg" alt=""></h1>
            <div class="input-container">
                <input type="text" name="input" id="input-field" placeholder="Enter your ToDo">
                <button class="add-button">Add</button>
            </div>
            <ul class="list-container">
              <!--<li class="list-checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>
            <div class="todos-bottom">
                <p class="task-count">0 tasks left</p>
                <div class="filter-buttons">
                    <button class="filter-all">All</button>
                    <button class="filter-active">Active</button>
                    <button class="filter-completed">Completed</button>
                </div>
                <button class="clear-completed">Clear</button>
            </div>
          </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
